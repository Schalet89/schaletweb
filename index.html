<body>
  <header>
    <div class="nav-container">
      <h1>Schalet-web</h1>
      <nav>
        <button onclick="showSection('profil')">Profil</button>
        <button onclick="showSection('kontak')">Kontak</button>
        <button onclick="showSection('tools')">Alat</button>
        <button onclick="showSection('download')">Download</button>

    </div>
  </header>

  <main>
    <section id="profil">
      <h2>Profil</h2>
      <p>Hello world</p>
    </section>

    <section id="kontak" style="display:none">
      <h2>Kontak</h2>
      <form id="contact-form">
        <input type="text" placeholder="Nama" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Pesan" required></textarea>
        <button type="submit">Kirim</button>
      </form>
    </section>

    <section id="tools" style="display:none">
      <h2>Alat</h2>
      <button onclick="alert('Masih belum berfungsi cuuk hayyuk')">Coba Alat</button>
    </section>

    <section id="download" style="display:none">
      <h2>Download Media Sosial</h2>
      <input type="text" id="media-url" placeholder="Masukkan URL video..." />
      <select id="target-site">
        <option value="https://yt1s.ltd/en42?q=">YouTube</option>
        <option value="https://ssstik.io/en?url=">TikTok</option>
        <option value="https://snapinsta.app/download?url=">Instagram</option>
      </select>
      <button onclick="downloadMedia()">Download</button>
    </section>
  </main>
