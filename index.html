<!DOCTYPE html>
<html lang="id">
<head>

  <title>Web Multifungsi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Selamat Datang di Web Multifungsi</h1>
    <nav>
      <a href="#profil">Profil</a>
      <a href="#kontak">Kontak</a>
      <a href="#tools">Alat</a>
    </nav>
  </header>

  <section id="profil">
    <h2>Profil</h2>
    <p>Ini adalah halaman portofolio saya...</p>
  </section>

  <section id="kontak">
    <h2>Kontak</h2>
    <form id="contact-form">
      <input type="text" placeholder="Nama" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Pesan" required></textarea>
      <button type="submit">Kirim</button>
    </form>
  </section>

  <section id="tools">
    <h2>Alat</h2>
    <button onclick="alert('Ini adalah alat sederhana!')">Coba Alat</button>
  </section>

  <footer>
    <p>&copy; 2025 Web Multifungsi</p>
  </footer>

  <script src="script.js"></script>

</html>
