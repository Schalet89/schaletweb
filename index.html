<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schalet's Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">×</button>
    <ul>
      <li onclick="showSection('profil')">Profil</li>
      <li onclick="showSection('kontak')">Kontak Me</li>
      <li onclick="showSection('belajar')">Belajar</li>
    </ul>
  </div>

  <header>
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    <h1>Welcome to my web  saya</h1>
  </header>

  <main>
    <section id="profil" class="content">
      <h2>Profil</h2>
      <img src="assets/img/profil.jfif" alt="Foto Profil" class="profile-img">
      <p>Nama: Schalet</p>
      <p>Hanya orang yang gabut aja</p>
    </section>

    <section id="kontak" class="content hidden">
      <h2>Kontak Me</h2>
      <form>
        <input type="text" placeholder="Nama" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Pesan" required></textarea>
        <button type="submit">Kirim</button>
      </form>
    </section>

    <section id="belajar" class="content hidden">
  <h2>Belajar</h2>
  <div class="belajar-buttons">
    <button class="btn-belajar">Bahasa Jepang</button>
    <button class="btn-belajar">Bahasa Inggris</button>
    <button class="btn-belajar">HTML</button>
    <button class="btn-belajar">CSS</button>
    <button class="btn-belajar">JavaScript</button>
  </div>
</section>
  </main>

  <script src="script.js"></script>
</body>
</html>
